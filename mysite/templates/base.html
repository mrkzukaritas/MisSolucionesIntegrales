{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Soluciones Integrales</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'staticfiles/styles/main.css' %}" />
    <link rel="icon" href="logo.png">
</head>


<body>
    
    <header>
        <nav class="navbar">
            <a href="/" class="navbar-logo" aria-label="Inicio">
                <img src="{% static 'logo.png' %}" alt="MIS" style="height:48px; width:auto; display:block;" />
            </a>
            <ul class="nav-list">
                {%if user.is_authenticated %}
                <!--Si el usuario está autenticado y un enlace para cerrar sesión-->
                    <li><a href="/" aria-label="Inicio">Inicio</a></li>
                    <li><a href="{% url 'logout' %}" aria-label="Cerrar sesión">Cerrar sesión</a></li>
                    <li><a href="{% url 'perfil' %}" aria-label="Mi perfil">Mi perfil</a></li>
                    <li><a href="" aria-label="Mi carrito">Mi carrito</a></li>
                    <li><a href="" aria-label="Catalogo">Catalogo</a></li>

                {% else %}
                    <li><a href="/" aria-label="Inicio">Inicio</a></li>
                    <li><a href="/login/auth0" aria-label="Iniciar Sesión">Iniciar Sesión</a></li>
                {% endif %}

            </ul>
        </nav>
    </header>
        {% block body %}
        {% endblock body %}
</body>
</html>
