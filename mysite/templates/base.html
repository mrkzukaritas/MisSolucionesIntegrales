<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mis Soluciones Integrales{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="icon" href="{% static 'img/logo.png' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="{% url 'index' %}">
        <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" class="me-2">
        Mis Soluciones Integrales
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="{% url 'index' %}">Inicio</a></li>

          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="{% url 'sugerencias' %}">Sugerencias</a></li>
            <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="{% url 'perfil' %}">Perfil</a></li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-2" href="{% url 'logout' %}">Cerrar sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-primary ms-2" href="{% url 'login' %}">Iniciar sesión</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container flex-grow-1" style="margin-top:90px;">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2025 Mis Soluciones Integrales | Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
