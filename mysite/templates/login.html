{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow p-4" style="max-width:400px; width:100%;">
    <h3 class="text-center text-primary fw-bold mb-4">Iniciar Sesión</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Correo electrónico</label>
        <input type="email" name="username" class="form-control" placeholder="Ej: usuario@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="Tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p class="mt-3 text-center text-muted">
      ¿No tienes cuenta?
      <a href="{% url 'registro' %}" class="text-primary fw-semibold">Regístrate aquí</a>
    </p>
  </div>
</section>
{% endblock %}
